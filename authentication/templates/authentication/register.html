{% extends "base.html" %}

{% block content %}
    <div class="conteiner mx-auto my-5 p-5 w-25 h-75">
        <h2 class="mb-3 text-center">Register</h2>
        <form action="{% url 'register' %}" method="post" class="vstack gap-3">
            {% csrf_token %}
            <div class="form-floating">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username" id="usrn-input" autocomplete="off">
                <label for="usrn-input">Username</label>
            </div>
            <div class="form-floating">
                <input class="form-control" type="email" name="email" placeholder="Email Address" id="email-input">
                <label for="email-input">Email</label>
            </div>
            <div class="form-floating">
                <input class="form-control" type="password" name="password" placeholder="Password" id="pwd-input">
                <label for="pwd-input">Password</label>
            </div>
            <div class="form-floating">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm password" id="pwd2-input">
                <label for="pwd2-input">Confirm password</label>
            </div>
            <input class="btn btn-warning mb-1" type="submit" value="Register">
        </form>
        <p class="text-center mt-1">
            Already have an account? 
            <a class="link-warning text-decoration-none" href="{% url 'login' %}">Log In here.</a>
        </p>
    </div>
{% endblock %}
