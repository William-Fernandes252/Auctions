{% extends "base.html" %}

{% block content %}
    <div class="text-center m-auto p-5 w-25">
        <h2 class="mb-3 text-center">Register</h2>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="Username" autofocus>
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary mb-1" type="submit" value="Register">
        </form>
        
        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>
{% endblock %}
