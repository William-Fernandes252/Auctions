{% extends "base.html" %}

{% block content %}
    <div class="conteiner m-auto p-5 w-25">
        <h2 class="mb-3 text-center">Login</h2>
        <form action="{% url 'login' %}" method="post" class="vstack gap-3">
            {% csrf_token %}
            <div class="form-floating">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username" id="usrn-input" autocomplete="off">
                <label for="usrn-input">Username</label>
            </div>
            <div class="form-floating">
                <input class="form-control" type="password" name="password" placeholder="Password" id="pwd-input">
                <label for="pwd-input">Password</label>
            </div>
            <input class="btn btn-warning mb-1" type="submit" value="Login">
        </form>
        <p class="text-center mt-1">
            Don't have an account? 
            <a class="link-warning text-decoration-none" href="{% url 'register' %}">Register here.</a>
        </p>
    </div>
{% endblock %}
